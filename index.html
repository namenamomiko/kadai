<!DOCTYPE html>
<html>
    <head>
        <title>3.地図上に多くのピンを立てる</title>
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
            integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
            crossorigin=""
        />
        <script
            src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""
        ></script>
    </head>
    <body>
          <h1>地図上に多くのピンを立てる</h1>
        <div id="map" style="height: 80vh"></div>
        <script>
            const map = L.map('map', {
                center: [36.5, 137.1],
                zoom: 5,
            });
            const backgroundLayer = L.tileLayer(
                'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
                {
                    maxZoom: 19,
                    attribution:
                        '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                },
            );
            map.addLayer(backgroundLayer);

            map.attributionControl.addAttribution(
                '<a href="https://nlftp.mlit.go.jp/ksj/gml/datalist/KsjTmplt-P29-v2_0.html">国土数値情報 - 学校データ</a>',
            );

            // GeoJSONレイヤーを作成
            fetch('./P29-21_13.geojson') // 東京都の学校データのGeoJSONを非同期読み込み
                .then((res) => res.json())
                .then((json) => {
                       // GeoJSONレイヤーを作成
        L.geoJSON(json, {
            onEachFeature: function (feature, layer) {
                // すべての情報をポップアップに表示
                var popupContent = "<strong>学校情報</strong><br>" +
                    "<strong>学校名:</strong> " + feature.properties.P29_004 + "<br>" +
                    "<strong>住所:</strong> " + feature.properties.P29_005 + "<br>" +
                    "<strong>P29_001:</strong> " + feature.properties.P29_001 + "<br>" +
                    "<strong>P29_002:</strong> " + feature.properties.P29_002 + "<br>" +
                    "<strong>P29_003:</strong> " + feature.properties.P29_003 + "<br>" +
                    "<strong>P29_006:</strong> " + feature.properties.P29_006 + "<br>" +
                    "<strong>P29_007:</strong> " + feature.properties.P29_007;
                
                layer.bindPopup(popupContent);
            },
        }).addTo(map);
                });
        </script>
    </body>
</html>
